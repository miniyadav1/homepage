<!DOCTYPE html>
<html lang="en">
 
 <head>
    <title>Google Homepage</title>

 <link rel = "stylesheet" type = "text/css" href = "style.css" />

    
</head>
 
 <body>
    <header>
      <!-- nav section -->
      <nav class="head_menu">
        <ul id="head_menu_left">
          <li class="nav_left" id="about"><a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
          <li class="nav_left" id="about"><a href="#">Store</a></li>

        <ul id="head_menu_right">

      </form>
